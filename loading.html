<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!--Bootstraph CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- custom CSS-->
    <link rel="stylesheet" href="styles.css">

    <!--Google font inter-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!--ACTGOV LOGO SECTION-->
    <div class="logo-section">
        <div class="container">
            <img src="imgs/logo-section-img.png" alt="ACT Government Logo" class="img-fluid">
        </div>
    </div>

    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <ul class="navbar-nav flex-row">
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact me</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- CONTENT SECTION -->
    <div class="content-section" id="trip-details-content">
        <section class="trip-details-section">
            <div class="container">
                <div class="row">
                    <h1>Creating your perfect playlist...</h1>
                    <p><b>14 minutes and 29 seconds</b> of your favorite <b>country classics,</b> taking you on a musical journey straight to <b>Alinga Street station</b></p>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
